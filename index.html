<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />

</head>
<body>
    <div id="profile-card">
        <div id="image">
            <img class="profile-image" src="https://plus.unsplash.com/premium_photo-1755387617414-4b435084b2ec?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDMzfHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D" alt="">
        </div>
        <div class="textclass">
            <span class="name">Mayank Thapa</span>
            <span class="job">Learning web dev</span>
        </div>
        <div class="media-buttons">
            <a href="#" style ="background-color: #4267b2;" class="link"><i class="ri-facebook-fill"></i></a>
            <a href="#" style ="background-color: black;" class="link"><i class="ri-twitter-x-line"></i></a>
            <a href="#" style ="background-color: #e1306c;" class="link"><i class="ri-instagram-line"></i></a>
            <a href="#" style ="background-color: #ff0000;" class="link"><i class="ri-youtube-fill"></i></a>
        </div>
        <div class="buttons">
            <div class="button">Subscribe</div>
            <div class="button">Message</div>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="ri-heart-line"></i>
                <span class="data">55k</span>
            </div>
            <div class="data">
                <i class="ri-chat-3-line"></i>
                <span class="data">12k</span>
            </div>
            <div class="data">
                <i class="ri-share-forward-line"></i>
                <span class="data">23k</span>
            </div>
        </div>
    </div>
</body>
</html>
